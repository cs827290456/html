<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>确认订单</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no, email=no" />
    <link href="css/style.css" type="text/css" rel="stylesheet" />
    <script src="js/jquery-2.1.3.min.js" type="text/javascript"></script>
</head>

<body>
<div id="wrap">
    <!--confirm-order-onwrap start-->
    <div class="confirm-order-onwrap">
    	<form>
            <!--recipients-info start-->
            <div class="recipients-info">
                <div class="re-info-list">
                    <span class="title">收货人：</span>
                    <span class="name">石匠</span>
                    <span class="tel">18299765400</span>
                </div>
                <div class="re-info-list">
                    <span class="title addr-icon">收货地址：</span>
                    <span class="addr">湖南省长沙市天心区友谊路口</span>
                </div>
                <div class="re-info-list" style="padding-left:0; text-align:center;">
                    <p class="notice"><a href="manag-addr.html">+点击管理收货地址</a></p>
                </div>
            </div>
            <!--confirm-order-onwrap end-->
            
            <!--confirm-order-cont start-->
            <div class="confirm-order-cont">
                <!--order-item start-->
                <div class="order-item">
                    <div class="order-tit">
                        <strong>长沙微乐购日用品贸易有限公司</strong>
                        <cite>交易成功</cite>
                    </div>
                    <a class="order-cont" href="details.html">
                        <div class="photo">
                            <img src="images/1.jpg" />
                        </div>
                        <div class="or-text">
                            泉林本色 百草舒200抽3连包本色塑装面巾纸  抽取式 抽纸巾 餐巾纸
                        </div>
                        <div class="or-prices">
                            <span>￥39.90</span>
                            <cite>× 1</cite>
                        </div>
                    </a>
                </div>
                <!--order-item end-->
                
                <!--or-mode-payment start-->
                <div class="or-mode-payment">
                    <span class="title">付款方式：</span>
                    <div class="cont">
                        <span class="list">
                            <span class="title-sub">乐豆抵用：</span>
                            <span class="text">
                                <input type="text" value="20" />
                                <cite class="line"></cite>
                            </span>
                        </span>
                        <span class="list">
                            <span class="title-sub">现有：</span>
                            <span class="text">
                                <input type="text" value="20" />
                                <cite class="line"></cite>
                            </span>
                        </span>
                    </div>
                    <div class="cont">
                        <span class="list">
                            <span class="title-sub">预留消费：</span>
                            <span class="text">
                                <input type="text" value="20" />
                                <cite class="line"></cite>
                            </span>
                        </span>
                        <span class="list">
                            <span class="title-sub">现有：</span>
                            <span class="text">
                                <input type="text" value="20" />
                                <cite class="line"></cite>
                            </span>
                        </span>
                    </div>
                </div>
                <!--or-mode-payment end-->
                
                <!--or-freigh start-->
                <div class="or-freigh">
                    <span>运费：</span>
                    <cite>免邮</cite>
                </div>
                <!--or-freigh end-->
                
                <div class="or-clear" style="border:none;">
                    共<span class="color1">1</span>件商品，结算：<cite>￥39.90</cite>
                </div>
                
                <div class="or-anonymous">
                    <span>匿名购买</span>
                    <label class="or-check">
                        <span></span>
                        <input type="hidden" value="0" />
                    </label>
                </div>
            </div>
            <!--confirm-order-cont end-->
            <div class="confirm-enwrap">
                <span class="co-statistics">合计：￥280.00</span>
                <input class="co-submit" type="submit" value="确认" />
            </div>
        </form>
        
		<script type="text/javascript">
            $(function() {
				$('.or-check').on('click',function() {
					var oChecked = $(this).children('input');
					var oSpan = $(this).children('span');
					if(oChecked.val() - 0 == 0) {
						oSpan.text('√');
						oChecked.val(1);
					}else {
						oSpan.text('');
						oChecked.val(0);
					}
					return false;
				});
			});
        </script>
    </div>
    <!--recipients-info end-->
</div>
</body>
</html>
