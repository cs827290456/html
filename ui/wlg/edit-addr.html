<div id="wrap">
	<!--edit-addr-enwrap  start-->
    <div class="edit-addr-enwrap">
        <h2>编辑收货地址</h2>
        <form>
        	<p class="fill-list">
            	<label class="fill-title">姓名</label>
                <input type="text" class="fill-ipt">
            </p>
        	<p class="fill-list">
            	<label class="fill-title">手机号码</label>
                <input type="tel" placeholder="手机号码" class="fill-ipt">
            </p>
        	<p class="fill-list">
            	<label class="fill-title">省</label>
                <select class="">
                	<option>湖南</option>
                </select>
            </p>
        	<p class="fill-list">
            	<label class="fill-title">市</label>
                <select class="">
                	<option>长沙</option>
                </select>
            </p>
        	<p class="fill-list">
            	<label class="fill-title">区</label>
                <select class="">
                	<option>天心</option>
                </select>
            </p>
        	<p class="fill-list">
            	<label class="fill-title">地址</label>
                <input type="text" placeholder="输入您收货地址" class="fill-ipt">
            </p>
            <div class="fill-submit">
            	<input type="submit" value="提交" class="">
            </div>
        </form>
    </div>
	<!--edit-addr-enwrap end-->
