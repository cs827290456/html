function getTime(){
	var month_s = month;
	if(month_s <= 9){
		month_s = "0"+month
	}
	var day_s = day;
	if(day_s <= 9){
		day_s = "0"+day
	}
	return year+"-" + month_s + "-" + day_s; 
}
var year,month,day,month_day;
function init(){

   year = d.getFullYear();
   month = d.getMonth() + 1;
   day = d.getDate(); 
   month_day = getBmonthDay();
}


function getBmonthDay(){//这个月有多少天
	return 31;
